  <body>
    <div class="container">
      <h1>SLNG</h1>

      <!-- <textarea class="form-control" rows="5" id="chat-history"></textarea> -->

      <div id="chat-history" class="chat-history">
        <!-- Messages will be populated here -->
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="query-input"
          placeholder="Enter text... (limit 1000 characters)"
          aria-label="Query"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          id="send-button"
        >
          Send
        </button>

        <div id="loading" style="display: none;">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <script>
      const suggestButton = document.getElementById("send-button");

      suggestButton.addEventListener("click", async () => {
        const queryInput = document.getElementById("query-input");
        const query = queryInput.value;

      appendMessage(query, 'user');

        */

        // import fetch from 'node-fetch'; // for node.js

        const response = await fetch(
          'https://noggin.rea.gent/expected-haddock-5316',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer rg_v1_pfdd2i29l2cwk7urydgjb24aigd905pa14g8_ngk',
            },
            body: JSON.stringify({
              // fill variables here.
              "prompt": "",
            }),
          }
        ).then(response => response.text());

        appendMessage(response, 'bot');

        document.getElementById('loading').style.display = 'none';

        queryInput.value = '';
      });

      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      const voiceCommand = document.getElementById("voice-command");
      voiceCommand.onclick = () => {
        // You should also remove this class once the recognizer is done listening.
        voiceCommand.classList.add("listening");

        recognition.start();
      };

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase();
        let roomToggled = false;

        if (command.includes("bathroom")) {
          document.getElementById("bathroom-square").classList.toggle("lit");
          roomToggled = true;
        }
        if (command.includes("bedroom")) {
          document.getElementById("bedroom-square").classList.toggle("lit");
          roomToggled = true;
        }
        if (command.includes("kitchen")) {
          document.getElementById("kitchen-square").classList.toggle("lit");
          roomToggled = true;
        }
        if (command.includes("living room")) {
          document.getElementById("living-room-square").classList.toggle("lit");
          roomToggled = true;
        }

        console.log(command);

        if (roomToggled) {
          speak(`I've just toggled the light.`);
        } else {
          speak(`Sorry, I didn't understand.`);
        }

        voiceCommand.classList.remove("listening");
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error detected: " + event.error);
        voiceCommand.classList.remove("listening");
      };

      function speak(message) {
        const speech = new SpeechSynthesisUtterance();
        speech.lang = "en-US";
        speech.text = message;
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 1;

        speechSynthesis.speak(speech);
      }

      function appendMessage(message, sender) {
        const chatHistory = document.getElementById("chat-history");

        const messageWrapper = document.createElement("div");
        messageWrapper.classList.add("message-wrapper");
        messageWrapper.classList.add(sender === 'user' ? 'user' : 'bot');

        const messageBubble = document.createElement("div");
        messageBubble.classList.add("message-bubble");
        messageBubble.textContent = message;

        messageWrapper.appendChild(messageBubble);
        chatHistory.appendChild(messageWrapper);

        // Scroll to the bottom of the chat history
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }
    </script>
  </body>
</html>
