<!DOCTYPE html>
<html>
  <head>
    <title>SLNG</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/vendor/bootstrap/css/bootstrap.css"
    />
    <script src="/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      .btn-outline-primary {
        border-radius: 5px !important;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>SLNG</h1>

      <!-- <textarea class="form-control" rows="5" id="chat-history"></textarea> -->

      <div id="chat-history" class="chat-history">
        <!-- Messages will be populated here -->
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="query-input"
          placeholder="Enter text... (limit 1000 characters)"
          aria-label="Query"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          id="send-button"
        >
          Send
        </button>

        <div id="loading" style="display: none;">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <script>
      const suggestButton = document.getElementById("send-button");

      suggestButton.addEventListener("click", async () => {
        const queryInput = document.getElementById("query-input");
        const query = queryInput.value;

        appendMessage(query, 'user');

        // Show loading icon
        document.getElementById('loading').style.display = 'block';

        const response = await fetch(
          'https://noggin.rea.gent/delicious-swordtail-5909',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer rg_v1_3w3bcpj4bxhrjk7d50vgopt3ugcgn4pm0663_ngk',
            },
            body: JSON.stringify({
              // fill variables here.
              "prompt": query,
            }),
          }
        ).then(response => response.text());

        let message = "";

        const r = JSON.parse(response);
        for (const key in r) {
          if (key == "EXPLANATION") {
            console.log("yahoooooooo");
            message += "<br>"
            //message += "<span id='exp-break'>"
          }
          message += `<b>${key}</b><br>`;
          message += r[key];
          message += "<br class='br-spacing'>"
        }

        
        console.log(message);

        appendMessage(message, 'bot');

        document.getElementById('loading').style.display = 'none';

        queryInput.value = '';
      });

      function appendMessage(message, sender) {
        const chatHistory = document.getElementById("chat-history");

        const messageWrapper = document.createElement("div");
        messageWrapper.classList.add("message-wrapper");
        messageWrapper.classList.add(sender === 'user' ? 'user' : 'bot');

        const messageBubble = document.createElement("div");
        messageBubble.classList.add("message-bubble");
        messageBubble.innerHTML = message;

        messageWrapper.appendChild(messageBubble);
        chatHistory.appendChild(messageWrapper);

        // Scroll to the bottom of the chat history
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }
    </script>
  </body>
</html>
